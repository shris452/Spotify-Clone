<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.webp" alt="Spotify">Spotify</li>

        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist" id="songlist">
            

        </div>
    </div>
    
    
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songgif">
            <img src="play.gif" width="70px" alt="" id="gif"> <span id="mastersongname"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e7d7e5ca10.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
